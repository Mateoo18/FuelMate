<!-- role_list.html -->

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Ról</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #dddddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista Ról</h1>
    <table>
        <thead>
            <tr>
                <th>ID </th>
                <th>Id station</th>
                <th>Fuel id</th>
                <th>Price</th>
                <th>Zmiena ceny data</th>
            </tr>
        </thead>
        <tbody>
            {% for price_historie in price_histories %}
                <tr>
                    <td>{{ price_historie.Price_Id }}</td>
                    <td>{{ price_historie.Station_Id }}</td>
                    <td>{{ price_historie.Fuel_Id }}</td>
                    <td>{{ price_historie.Price }}</td>
                    <td>{{ price_historie.Date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
