<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktualizacja cen paliw</title>
    <style>
        /* Powiadomienia */
        #notifications {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 600px;
        }

        .notification {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .notification.success { background-color: #d4edda; color: #155724; }
        .notification.warning { background-color: #fff3cd; color: #856404; }
        .notification.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div id="notifications"></div>

    <h1>{{ station.name }}</h1>
    <p><strong>Adres:</strong> {{ station.address }}</p>

    <h2>Ceny paliw</h2>
    <form method="post" action="{% url 'add_prices:update_prices' station_id=station.id_stations %}">
        {% csrf_token %}
        <table>
            <tr>
                <th>Rodzaj Paliwa</th>
                <th>Cena</th>
            </tr>
            {% for fuel in fuels %}
            <tr>
                <td>{{ fuel.Name }}</td>
                <td>
                    <input type="text" name="price_{{ fuel.Fuel_Id }}" placeholder="Wpisz cenę">
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Zaktualizuj ceny</button>
    </form>
<script>
    const notifications = document.getElementById('notifications');
    const djangoMessages = {{ serialized_messages|safe }};  // Przekazujemy serializowane wiadomości

    djangoMessages.forEach(msg => {
        const div = document.createElement('div');
        div.className = `notification ${msg.tags}`;
        div.textContent = msg.message;

        notifications.appendChild(div);

        // Usuń powiadomienie po 5 sekundach
        setTimeout(() => div.remove(), 5000);
    });
</script>
</body>
</html>
