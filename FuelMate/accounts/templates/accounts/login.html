{% extends "accounts/base.html" %}

{% block title %}
Zaloguj się
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center" style="margin-top: 50px; max-width: 400px;">
    <div class="card p-4 w-100">
        <h2 class="text-center mb-4">Zaloguj się</h2>
        <form method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Wprowadź nazwę użytkownika" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
        </form>
    </div>
</div>
{% endblock %}
