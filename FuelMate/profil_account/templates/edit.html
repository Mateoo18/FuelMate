{% extends "accounts/base.html" %}

{% block title %}Edytuj Profil{% endblock %}

{% block content %}
<head>
    <style>
        .containertt {
            margin-top: 110px;
            margin-bottom: 110px;
        }
    </style>
</head>
<div class="containertt">
    <h1>Edytuj Profil</h1>
    
    <div class="card shadow p-4" style="max-width: 700px; width: 80%; margin-top: 30px;">
        <form method="POST">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="name" class="col-sm-4 col-form-label text-end">Imię:</label>
                <div class="col-sm-8">
                    <input type="text" name="name" id="name" class="form-control" value="{{ user_info.First_name }}">
                    {% if form.name.errors %}
                        <div class="text-danger small">{{ form.name.errors }}</div>
                    {% endif %}
                </div>
            </div>

            <div class="row mb-3">
                <label for="surname" class="col-sm-4 col-form-label text-end">Nazwisko:</label>
                <div class="col-sm-8">
                    <input type="text" name="surname" id="surname" class="form-control" value="{{ user_info.Last_name }}">
                    {% if form.surname.errors %}
                        <div class="text-danger small">{{ form.surname.errors }}</div>
                    {% endif %}
                </div>
            </div>





            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" style="width: 40%;">Zapisz zmiany</button>
            </div>
        </form>
    </div>
    
    <div class="mt-3 text-center">
        <a href="{% url 'profil_account:profile' %}" class="btn btn-secondary">Powrót do profilu</a>
    </div>
</div>
{% endblock %}
